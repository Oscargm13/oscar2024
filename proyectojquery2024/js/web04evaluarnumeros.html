<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">numero 1</label>
    <input type="text" id="num1">
    <br/>
    <label for="">numero 2</label>
    <input type="text" id="num2">
    <br/>
    <label for="">numero 3</label>
    <input type="text" id="num3">
    <br/>
    <h1 id="mayor"></h1>
    <h1 id="intermedio"></h1>
    <h1 id="menor"></h1>
    <button id="ordenar">ordenar</button>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#ordenar").click(function(){
                var num1 = parseInt($("#num1").val());
                var num2 = parseInt($("#num2").val());
                var num3 = parseInt($("#num3").val());

                if(num1 >= num2 && num1 >= num3){
                    console.log("es mayor");
                    $("#mayor").html("Mayor: "+num1+"<br/>");
                }else if(num2 >= num1 && num2 >= num3){
                    console.log("es mayor");
                    $("#mayor").html("Mayor: "+num2+"<br/>");
                }else if(num3 >= num1 && num3 >= num2){
                    console.log("es mayor");
                    $("#mayor").html("Mayor: "+num3+"<br/>");
                }

                if(num1 < num2 && num1 > num3 || num1 > num2 && num1 < num3){
                    console.log("es mayor");
                    $("#intermedio").html("Intermedio: "+num1+"<br/>");
                }else if(num2 < num1 && num2 > num3 || num2 > num1 && num2 < num3){
                    console.log("es mayor");
                    $("#intermedio").html("Intermedio: "+num2+"<br/>");
                }else if(num3 < num1 && num3 > num2 || num3 > num1 && num3 < num2){
                    console.log("es mayor");
                    $("#intermedio").html("Intermedio: "+num3+"<br/>");
                }

                if(num1 < num2 && num1 < num3){
                    console.log("es mayor");
                    $("#menor").html("Menor: "+num1+"<br/>");
                }else if(num2 < num1 && num2 < num3){
                    console.log("es mayor");
                    $("#menor").html("Menor: "+num2+"<br/>");
                }else if(num3 < num1 && num3 < num2){
                    console.log("es mayor");
                    $("#menor").html("Menor: "+num2+"<br/>");
                }
            })
        })
    </script>
</body>
</html>
